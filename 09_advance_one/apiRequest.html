<script>

    // before fetch method to call apis ,we was using XMLHttpRequest()
    // this is interesting 
    const url='https://api.github.com/users/decodewithParth'
    const xhr=new XMLHttpRequest();
    xhr.open("GET",url);
    xhr.onreadystatechange=function(){
        console.log(xhr.readyState);
        if(xhr.readyState===4){
            const data=JSON.parse(this.responseText);
            console.log(data.following);
        }
    }
    xhr.send();
</script>
