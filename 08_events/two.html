<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayParth=function(){
        console.log("Parth");
    }

    const changeTxt=function(){
        document.querySelector("h1").innerHTML="JS is the best language";
    }

    const changeMe=setTimeout(changeTxt,3000)

    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(changeMe);
        console.log("Your program is stopped");
    })

</script>
</html>
